<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Escape Game Rätsel</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    input {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .feedback {
      margin-top: 1rem;
      font-weight: bold;
    }
    .wrong {
      color: #e74c3c;
    }
    .correct {
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Zweites Rätsel</h2>
    <input type="text" id="answer" placeholder="Antwort eingeben">
    <button id="submit">Prüfen</button>
    <p class="feedback" id="feedback"></p>
  </div>

  <script>
    const correctAnswer = "1234";
    const input = document.getElementById("answer");
    const feedback = document.getElementById("feedback");
    const button = document.getElementById("submit");

    function checkAnswer() {
      const userAnswer = input.value.trim();
      if (userAnswer === correctAnswer) {
        feedback.textContent = "Richtig! Weiter zum nächsten Rätsel...";
        feedback.className = "feedback correct";
        setTimeout(() => {
          window.location.href = "raetsel1.html"; // nächste Seite
        }, 1500);
      } else {
        feedback.textContent = "Falsch, versuch's nochmal.";
        feedback.className = "feedback wrong";
      }
    }

    button.addEventListener("click", checkAnswer);
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        checkAnswer();
      }
    });
  </script>
</body>
</html>
